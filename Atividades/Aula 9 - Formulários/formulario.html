<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Pesquisa de Satisfação</title>
  </head>
  <body>
    <h1>Formulário de Pesquisa de Satisfação</h1>

    <form method="POST">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" required /><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="telefone">Telefone:</label><br />
        <input type="tel" id="telefone" name="telefone" required /><br /><br />
      </fieldset>

      <fieldset>
        <legend>Pesquisa</legend>

        <label for="pergunta1">1. Você possui acesso a internet em casa?</label
        ><br />
        <input
          type="radio"
          id="pergunta1_sim"
          name="pergunta1"
          value="sim"
          required
        />
        <label for="pergunta1_sim">Sim</label>

        <input type="radio" id="pergunta1_nao" name="pergunta1" value="nao" />
        <label for="pergunta1_nao">Não</label><br /><br />

        <label for="pergunta2"
          >2. Se sim, Você costuma consumir streaming?</label
        ><br />
        <input
          type="radio"
          id="pergunta2_sim"
          name="pergunta2"
          value="sim"
          required
        />
        <label for="pergunta2_sim">Sim</label>

        <input type="radio" id="pergunta2_nao" name="pergunta2" value="nao" />
        <label for="pergunta2_nao">Não</label><br /><br />

        <label for="preferencia"
          >3. Se costuma consumir streaming, o que você prefere assistir
          mais?</label
        ><br />
        <select id="preferencia" name="preferencia" required>
          <option value="">Selecione...</option>
          <option value="nenhuma">Nenhuma das Opções</option>
          <option value="series">Séries</option>
          <option value="filmes">Filmes</option>
          <option value="animacoes">Animações</option></select
        ><br /><br />
      </fieldset>

      <input type="checkbox" id="compartilhar" name="compartilhar" />
      <label for="compartilhar"
        >Autorizo o compartilhamento das minhas respostas com terceiros.</label
      ><br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
